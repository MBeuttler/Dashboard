<!DOCTYPE html>
<html ng-app='dashboard'>

<head>
    <link href="css/c3.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js" charset="utf-8"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-c3.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/angular-moment.js"></script>


    <!-- angular init -->
    <script src="app/app.js"></script>

    <!-- servcies -->
    <script src="app/services/dashboard-data-service.js"></script>

    <!-- controller -->
    <script src="app/controller/dashboard-controller.js"></script>

    <!-- diectives -->

    <!-- other -->
</head>

<body ng-controller='DashboardController'>

    <!-- Slider main container -->
    <div class="swiper-container" >
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div>{{getactivatedlicensessince}}</div>
            </div>
            <!--
            <div class="swiper-slide">
                <div c3="donutChart"></div>
            </div>
            -->
            <div class="swiper-slide">
                <div c3="topEver"></div>
            </div>
            <div class="swiper-slide">
                <div c3="topToday"></div>
            </div>
            <div class="swiper-slide">
                <div c3="pieChart"></div>
            </div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script>
        $(document).ready(function () {
            //initialize swiper when document ready  
            var mySwiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
                paginationClickable: true,
                centeredSlides: true,
                autoplay: 5000,
                loop: false
            })
        });
    </script>

</body>

</html>
