<!DOCTYPE html>
<html ng-app='dashboard'>

<head>
    <link href="css/c3.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js" charset="utf-8"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular_c3_simple.js"></script>
    <!--<script src="js/angular-c3.js"></script>-->
    <script src="js/moment.js"></script>
    <script src="js/angular-moment.js"></script>


    <!-- angular init -->
    <script src="app/app.js"></script>

    <!-- servcies -->
    <script src="app/services/dashboard-data-service.js"></script>

    <!-- controller -->
    <script src="app/controller/dashboard-controller.js"></script>

    <!-- diectives -->

    <!-- other -->
</head>

<body ng-controller='DashboardController'>

    <!-- Slider main container -->
    <div id="swiper" class="swiper-container" >
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <h1 class="chartHeadline">Amount of mixed drinks during the last 5 hours</h1>
                <div>{{getactivatedlicensessince}}</div>
            </div>
            <div class="swiper-slide">
                <h1>Favorite juices</h1>
                <div c3-simple class="chart" id="donut" config="donut"></div>
            </div>
            <div class="swiper-slide">
                <h1>Top 10 drinks ever</h1>
                <div c3-simple class="chart" id="topEver" config="topEver"></div>
            </div>
            <div class="swiper-slide">
                <h1>Top 10 drinks of today</h1>
                <div c3-simple class="chart" id="topToday" config="topToday"></div>
            </div>
            <div class="swiper-slide">
                <h1>Histogram about workload over the day</h1>
                <div c3-simple class="chart" id="dailyWorkload" config="dailyWorkload"></div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script>
        $(document).ready(function () {
            //initialize swiper when document ready  
            var mySwiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                centeredSlides: true,
                autoplay: 5000,
                loop: true
            });
        });
    </script>

</body>

</html>
